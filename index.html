<html>
<head>
<meta charset="utf-8"/>
<title>Tool</title>
<link rel="stylesheet" href="lib/styles/vs.css" id="style">
<script src="lib/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="./function.js"></script>
<link rel="stylesheet" type="text/css" href="default.css">

<div id="left">

<form action="" id="input">
<p>ID<br><input type="text" name="form" id="inputForm">   <input type="button" value="送信" onclick="getID()"></p>
</form>
    
<p><span id="taskSet">-</span></p>
<p><span id="task">-</span></p>
<!--<p><span id="highlight">フルハイライト</span></p>
<p><span id="font">等幅フォント</span></p>-->
<div id="buttonWrapper1">
<button type="button" name="button" id="showButton" onclick="getCode()">表示</button>
</div>
<div id="buttonWrapper2">
<button type="button" name="button" id="nextButton" onclick="goNextTask()">次に進む</button>
</div>
<div id="box">
<a id="finishLink" href="#" download="" onclick="finish()">実験終了</a>
</div>
</div>

<div id="right">

<div id="progress">
<p><span id="presentTask">0</span> / 28
<button type="button" name="button" id="stopButton" onclick="stopTimer()">分かった！</button>
<button type="button" name="button" id="giveUpButton" onclick="giveUp()">諦める</button></p>
</div>
    
<pre><code id="preview" class="java">
IDを入力してください
</code></pre>
</div>

</html>
